<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #e7e7e7;
    }

    main {
      margin: 1em;
      display: flex;
      justify-content: space-between;
    }

    main section {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 250px;
      width: 250px;
      border: 1px solid #a3a3a3;
      position: relative;
    }

    main section>svg {
      width: 200px;
      height: 200px;
    }

    main section .refresh {
      position: absolute;
      cursor: pointer;
      width: 45px;
      height: 45px;
      bottom: -25px;
      background-color: #e7e7e7;
      right: 0;
      left: 0;
      margin: auto;
    }

    main section .refresh:before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }

    main section .refresh svg {
      width: 100%;
      height: 100%;
    }

    main section .animation-type-container {
      display: flex;
      position: absolute;
      top: -8px;
      background-color: #e7e7e7;
      padding: 0px 10px;
    }

    main section .animation-type-container span {
      box-shadow: 0 0 0 1px #a3a3a3 inset;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 4px;
      font-size: 11px;
      font-weight: 600;
      cursor: not-allowed;
    }

    main section .animation-type-container span:first-of-type {
      box-shadow: 0 0 0 2px #a3a3a3 inset;
    }

    main section svg.saman #path16,
    main section svg.saman #path18,
    main section svg.saman #path20 {
      animation-duration: 200ms;
      animation-iteration-count: 2;
    }

    main section svg.saman #path18 {
      animation-delay: 100ms;
    }

    main section svg.saman #path20 {
      animation-delay: 50ms;
    }

    main section svg.saman #path22 {
      fill: transparent;
      stroke: transparent;
      fill: #024b8f;
      stroke-width: 40px;
      stroke-dasharray: 800px;
      stroke-dashoffset: 0px;
      stroke-linecap: round;
      animation-duration: 600ms;
      animation-iteration-count: 1;
    }

    main section svg.saman.animate #path16,
    main section svg.saman.animate #path18,
    main section svg.saman.animate #path20 {
      animation-name: samanTwo;
    }

    main section svg.saman.animate #path22 {
      animation-name: samanLogoType;
    }

    @keyframes samanLogoType {
      0% {
        fill: transparent;
        stroke: #024b8f;
        stroke-dashoffset: 0px;
      }

      50% {
        fill: transparent;
        stroke: #024b8f;
        stroke-dashoffset: 5500px;
      }

      100% {
        stroke-dashoffset: 0px;
        stroke-dasharray: 0px;
        fill: #024b8f;
        stroke: transparent;
      }
    }

    @keyframes samanOne {
      0% {
        transform: rotate3d(1, 0, 0, 0deg);
      }

      50% {
        transform: rotate3d(1, 0, 0, 10deg);
      }

      100% {
        transform: rotate3d(1, 0, 0, 0deg);
      }
    }

    @keyframes samanTwo {
      0% {
        transform: rotate3d(0, 1, 0, 0deg);
      }

      50% {
        transform: rotate3d(0, 1, 0, 15deg);
      }

      100% {
        transform: rotate3d(0, 1, 0, 0deg);
      }
    }

    main section svg.dey .deyOne,
    main section svg.dey .deyTwo,
    main section svg.dey .dey-logo-type {
      animation-duration: 200ms;
      animation-iteration-count: 2;
    }

    main section svg.dey.animate .deyOne {
      animation-name: deyTwo;
    }

    main section svg.dey.animate .deyTwo,
    main section svg.dey.animate .dey-logo-type {
      animation-name: deyTwoPath2;
    }

    main section svg.dey .dey-logo-type:nth-of-type(7) {
      animation-delay: 25ms;
    }

    main section svg.dey .dey-logo-type:nth-of-type(10) {
      animation-delay: 50ms;
    }

    main section svg.dey .dey-logo-type:nth-of-type(5) {
      animation-delay: 75ms;
    }

    main section svg.dey .dey-logo-type:nth-of-type(6) {
      animation-delay: 100ms;
    }

    main section svg.dey .dey-logo-type:nth-of-type(3) {
      animation-delay: 125ms;
    }

    main section svg.dey .dey-logo-type:nth-of-type(8) {
      animation-delay: 150ms;
    }

    main section svg.dey .dey-logo-type:nth-of-type(9) {
      animation-delay: 175ms;
    }

    main section svg.dey .dey-logo-type:nth-of-type(4) {
      animation-delay: 200ms;
    }

    main section svg.dey .dey-logo-type:nth-of-type(11) {
      animation-delay: 225ms;
    }

    @keyframes deyOne {
      0% {
        opacity: 0;
      }

      10% {
        opacity: 0.1;
      }

      20% {
        opacity: 0.8;
      }

      25% {
        opacity: 1;
      }

      30% {
        opacity: 0.2;
      }

      33% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }

      60% {
        opacity: 0.2;
      }

      90% {
        opacity: 0.3;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes deyTwo {
      0% {
        transform: skewX(0deg);
      }

      50% {
        transform: skewX(5deg);
      }

      100% {
        transform: skewX(0deg);
      }
    }

    @keyframes deyTwoPath2 {
      0% {
        transform: skewX(0deg);
      }

      50% {
        transform: skewX(-5deg);
      }

      100% {
        transform: skewX(0deg);
      }
    }
  </style>
  <title>iranian bank logo</title>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const animateElement = document.querySelectorAll('.animate');
      const refreshElement = document.querySelectorAll('main section .refresh');
      for (let i = 0; i < animateElement.length; i++) {
        animateElement[i].addEventListener('animationend', (event) => {
          setTimeout(() => {
            event.srcElement.closest('svg').classList.remove('animate');
          }, 150);
        });
      }
      for (let i = 0; i < refreshElement.length; i++) {
        refreshElement[i].addEventListener('click', (event) => {
          event.target.parentNode.querySelector("svg").classList.add('animate');
        });
      }
    });
  </script>
